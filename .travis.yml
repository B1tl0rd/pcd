language: go
matrix:
  include:
    - go: 1.x
      env: LATEST=true

before_install:
  - go get github.com/inconshreveable/mousetrap
  - go get github.com/cpuguy83/go-md2man/md2man
  - go get github.com/mitchellh/gox

install:
  - # skip
script:
  - go get -t -v ./...
  - go test -v -race ./...
  - if [ "${LATEST}" = "true" ]; then gox -os="linux darwin windows" -arch="amd64" -ldflags "-s" -verbose ./...; fi

git:
  depth: 1

notifications:
  email: false

deploy:
  provider: releases
  api_key:
    secure: ""
  file: 
    - pcd_windows_amd64.exe
    - pcd_darwin_amd64
    - pcd_linux_amd64
  skip_cleanup: true
  on:
    repo: kvannotten/pcd
    tags: true
    condition: $LATEST = true
